<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
      <style>
          p{
            text-align:center;
          }
      </style>
      <script>
            $(function(){

                const DEFAULT='Hombre;Mujer;NoBinario';
                const ITEMSKEY='Items';
                
                var Colors=['000000','E24523','10B752','1063B7','8410B7'];
                var items;
                var lastItem='';
                var lastColor=0;

                if(localStorage.getItem(ITEMSKEY) == null){
                    items=DEFAULT;
                }
                else{
                    items=localStorage.getItem(ITEMSKEY);
                }

                $('#txtItems').val(items);

                $('#txtItems').change(()=>{
                    localStorage.setItem(ITEMSKEY, $('#txtItems').val());
                });
                $('#btnRandom').click(()=>{  
                    var item;
                    var items=$('#txtItems').val();
                    var color=0;
                    if(items.includes(';')){
                        
                        items=items.split(';');
                        item=items[getRandomInt(items.length)];
                        if(item == lastItem)
                        {
                            color=(lastColor+1)%Colors.length;
                        }

                    }else if (items.length>0){
                        item=items;
                    }else item='';

                    lastItem=item;
                    lastColor=color;
                    $('#lblItem').html(item);
                    $('#lblItem').css('color',Colors[color]);
                });


                if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/RadndomItemList/sw.js');
            }


                function getRandomInt(max,min=0) {
                    return Math.floor(Math.random() * (max - min)) + min;
                }

            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <p> Usa ' ; ' para separar los elementos de la lista</p>
            </div>
            <div class="row">
                <input id="txtItems"/>
            </div>
            <div class="row">
                <p id="lblItem" >&nbsp;</p>
            </div>
            <div class="row">
                <input id="btnRandom" type="button" value="Random!"/>
            </div>
        </div>
    </body>
</html>
